<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>under construction...</title>
<link rel="icon" href="data:," />
<style>
  :root{
    --bg: #000;
    --card-bg: rgba(12,12,12,0.85);
    --accent: #fff;
    --muted: #bfbfbf;
    --glass: rgba(255,255,255,0.03);
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;background:#000;color:#fff;font-family:Verdana, Geneva, sans-serif;}

  .page{
    min-height:100vh;
    display:grid;
    place-items:center;
    padding:40px 18px;
    background:radial-gradient(circle at 10% 10%, rgba(255,255,255,0.03), transparent 6%),
               radial-gradient(circle at 90% 85%, rgba(255,255,255,0.02), transparent 6%);
  }

  .card{
    width:min(920px,94vw);
    background:var(--card-bg);
    border-radius:18px;
    padding:34px;
    box-shadow:0 10px 40px rgba(0,0,0,0.65), inset 0 1px 0 rgba(255,255,255,0.02);
    display:grid;
    grid-template-columns:1fr 400px;
    gap:28px;
    align-items:center;
    border:1px solid rgba(255,255,255,0.03);
  }

  .left h1{
    font-size:clamp(1.2rem,2vw,2.1rem); /* smaller header */
    margin-bottom:12px;
  }

  .left p.lead{
    color:var(--muted);
    margin-bottom:18px;
    line-height:1.5;
  }

  .meta{
    display:flex;
    gap:12px;
    flex-wrap:wrap;
    align-items:center;
  }

  .badge{
    background:var(--glass);
    padding:8px 10px;
    border-radius:10px;
    font-size:0.9rem;
    color:var(--muted);
    border:1px solid rgba(255,255,255,0.02);
  }

  .lamp-wrap{
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    text-align:center;
  }
.lamp{
    width:350px;
    height: auto;
    border-radius:18px;
    position:relative;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.008));
    box-shadow:0 8px 30px rgba(0,0,0,0.6), inset 0 -6px 18px rgba(0,0,0,0.4);
    border:1px solid rgba(255,255,255,0.03);
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .lamp img{
    width:300px;
    height:auto;
    object-fit:cover;
    opacity:0.9;
    animation: flicker 4s infinite ease-in-out;
    filter: drop-shadow(0 0 10px rgba(255,255,255,0.4));
  }

  @keyframes flicker {
    0%, 100% { opacity: 0.92; filter: brightness(1) drop-shadow(0 0 8px rgba(255,255,255,0.4)); }
    50% { opacity: 0.75; filter: brightness(1.2) drop-shadow(0 0 16px rgba(255,255,255,0.6)); }
  }

  .lamp-wrap p{
    margin-top:10px;
    font-size:0.9rem;
    color:var(--muted);
  }

  @media(max-width:880px){
    .card{grid-template-columns:1fr;gap:18px;padding:26px;}
    .lamp{width:180px;height:180px;margin:auto;}
  }

  .subscribe {
    margin-top:25px;
    background:rgba(255,255,255,0.02);
    border:1px solid rgba(255,255,255,0.05);
    border-radius:12px;
    padding:20px;
  }

  .subscribe h2 {
    font-size:1.1rem;
    margin-bottom:12px;
    color:var(--accent);
  }
</style>
</head>
<body>
  <main class="page">
    <section class="card">
      <div class="left">
        <h1>This website is under construction</h1>
        <p class="lead">We're building something cool here. It'll be up soon â€” thanks for waiting while we tinker away.</p>

        <div class="meta">
<div class="badge">Status: <strong style="color:var(--accent);margin-left:8px">Early development of content</strong></div>
          <div class="badge">ETA: <strong style="color:var(--accent);margin-left:8px">Early 2026</strong></div>
        </div>

        <div class="subscribe">
          <h2>Subscribe for updates</h2>

          <!-- Supascribe Embed -->
          <div data-supascribe-embed-id="280461926589" data-supascribe-subscribe></div>

          <!-- Supascribe Script -->
          <script src="https://js.supascribe.com/v1/loader/buMiRanraPW6BlmskH1SDTIXjZf1.js" async></script>
        </div>
      </div>

      <div class="lamp-wrap">
        <div class="lamp">
          <img src="https://mossyscorner.neocities.org/forg.png" alt="glowing frog">
        </div>
        <p>QWRT Media</p>
      </div>
    </section>
  </main>
</body>
</html>
